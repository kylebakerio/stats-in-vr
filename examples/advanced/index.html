<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/kylebakerio/stats-in-vr@1.4.0/stats-in-vr.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/a-super-sky@1.0.0/super-sky.js"></script>
    
    <!-- (just to add joystick movement to the demo) -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script> 

  </head>
  <body>
    <!-- some other possible random settings: -->
  <!-- 
  ='debug:true; anchorel:#the-box; position:0 .4 0; showlabels: fps,raf; showgraphs:fps,raf; alwaysshow3dstats:true; show2dstats:false; debug:true; throttle:100; backgroundcolor:orange;' 
  -->
    <!-- here we're attaching it to the user's controller, remove anchorel and position if you want it attached to user's head. We've also set custom targets here. -->
    <a-scene stats-in-vr='anchorel:#right-hand; position:0 -.5 0; targetMin:{"fps":59};targetMax:{"raf":30};'>
      <a-entity id="rig" movement-controls="fly:true;" position="0 0 0">
        
        <a-entity camera id="the-cam"position="0 1.6 0"look-controls="pointerLockEnabled: false"> </a-entity>
        
        <!-- here we set it so that left hand triggers sample recording and report, right hand toggles stats being brought up/down -->
        <a-entity sample-on-event id="left-hand" hand-controls="hand: left"></a-entity>
        <a-entity stats-on-event id="right-hand" hand-controls="hand: right"></a-entity>
      </a-entity>

      <!-- now some stuff thrown into the scene -->
      <a-super-sky orbitduration=".5"></a-super-sky>
      <a-box id="the-box" shadow position="-1 0.5 -6" rotation="0 45 0" color="white"></a-box>
      <a-entity 
        geometry="primitive:torusKnot; radius:.75;" 
        shadow 
        position="0 1.4 -8" 
        material="color:#5c9aff"  
        animation="
          property: rotation;
          loop: true; 
          dur: 6000; 
          from: 0 0 0;
          to:0 360 0;
          easing:easeInQuad;
          dir:alternate
      "></a-entity>
      <a-entity 
        geometry="primitive:icosahedron; radius:1;" 
        shadow 
        material="color:#de0ee1" 
        animation="
          property: rotation;
          loop: true; 
          dur: 12000; 
          from: 0 0 0;
          to:0 360 0;
          easing:easeInQuad;
          dir:alternate
      "               
        animation__2="
          property: position;
          loop: true; 
          dur: 14000; 
          from: 1 0.75 -6;
          to: 1 1.75 -3;
          easing:easeInQuad;
          dir:alternate
      "></a-entity>

      <a-circle 
         id="floor" 
         material="roughness:.633" 
         shadow="receive:true; cast:false" 
         position="0 0 0"
         rotation="-90 0 0" 
         radius="400"
                side="double"
         color="#7BC8A4">
      </a-circle>
      <a-ocean position="0 0 0" color="#92E2E2" width="25" depth="25" density="15" speed="5" shadow="receive:true;"> </a-ocean>
      
    </a-scene>
  </body>
</html>
